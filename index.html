<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      /* White background */
      color: #000;
      /* Black text */
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      border: 1px solid #000;
    }

    h1,
    h2 {
      color: #000;
      /* Black headings */
    }

    .habit {
      margin: 1.5em 0;
    }

    .count-display {
      font-size: 2em;
      font-weight: bold;
      color: #000;
      /* Black count display */
    }

    .reset-button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #f0f0f0;
    }

    .previous-streaks-container {
      margin-top: 2em;
      border-top: 1px solid #eee;
      padding-top: 1em;
    }

    .previous-streaks-container h3 {
      margin-bottom: 0.5em;
    }

    .previous-streaks-list {
      list-style: none;
      padding: 0;
    }

    .previous-streaks-list li {
      margin-bottom: 0.3em;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>tim's habit tracker</h1>

    <div class="habit">
      <h2>cigarettes</h2>
      <p>you have been free from cigarettes for:</p>
      <div id="cigarettes-count" class="count-display"></div>
    </div>

    <div class="previous-streaks-container">
      <h3>Previous Streaks:</h3>
      <ul id="previous-streaks-list" class="previous-streaks-list">
        <!-- Previous streaks will be loaded here -->
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cigarettesCountDisplay = document.getElementById('cigarettes-count');
      const previousStreaksList = document.getElementById('previous-streaks-list');

      // Initialize streak data with static values directly in the script.
      // The current streak always starts from today when the page loads.
      // To update previous streaks persistently in the HTML file, the agent must be
      // explicitly instructed to modify this file with new static values.
      let currentStreakStartDate = new Date(); // The counter always resets to today
      let previousStreaks = []; // Initial empty array of previous streaks

      // Function to calculate and display the current count
      function updateCount() {
        const now = new Date();
        const timeDifference = now - currentStreakStartDate;

        // Calculate days and hours
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        cigarettesCountDisplay.textContent = `${days} days and ${hours} hours`;
      }

      // Function to display previous streaks
      function displayPreviousStreaks() {
        previousStreaksList.innerHTML = ''; // Clear existing list
        if (previousStreaks.length === 0) {
          previousStreaksList.innerHTML = '<li>No previous streaks yet.</li>';
          return;
        }

        previousStreaks.forEach(streak => {
          const listItem = document.createElement('li');
          const startDateFormatted = streak.startDate.toLocaleDateString();
          const endDateFormatted = streak.endDate.toLocaleDateString();
          listItem.textContent = `${startDateFormatted} to ${endDateFormatted} (${streak.durationDays} days)`;
          previousStreaksList.appendChild(listItem);
        });
      }

      // Initial display
      updateCount();
      displayPreviousStreaks();

      // Update the count every second
      setInterval(updateCount, 1000);
    });
  </script>

</body>

</html>
